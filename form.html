<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <p>
      <img src="./image./LWL55121904918.png" alt="cute"><br><br>
      <audio src="./audio/music.mp3" autoplay>audio</audio>
      <audio src="./audio/music.mp3" controls></audio>
    </p> 
    
    <form action="#">
      <h2>欢迎来到欲女阁</h2><h3>夜夜箫歌</h3><br>
       请先填写一张猛男表格~~<br><br>
       邮件<input type="email" placeholder="lisi@qq.com" required><br><br>
       账号<input type="text" size="30"><br><br>
       密码<input type="password" size="30"><br><br>
       性别<input type="radio" name="sex" id="#" checked="checked">男
           <input type="radio" name="sex" id="#">女<br><br>
       年龄<input type="number" min="1" max="100"><br><br>
       城市<br><br>
         <select name="" id="">
           <option value=""selected=selected>东京</option>
           <option value="">北京</option>
           <option value="">杭州</option>
           <option value="">上海</option>
         </select><br><br>
        爱好<br><br>
         <select multiple="multiple" size="4">
           <option value="">黄</option>
           <option value=""selected=selected>赌</option>
           <option value="">毒</option>
           <option value=""selected=selected>嫖</option>
         </select><br><br>
       兴趣：<input type="checkbox" checked="checked">唱歌
           <input type="checkbox">跳舞
           <input type="checkbox">把妹<br><br>
       颜色<input type="color" value="#ff0000"><br><br>
       上传头像<input type="file"> <br><br>
       关键字<input type="search" size="35"><br><br>
       你的智商<input type="range" min="1" max="100"><br><br>
       自我简介：<br>
           <textarea name="introduce" cols="30" rows="10" placeholder="请输入你的简介"></textarea><br><br>
       <input type="submit"value="提交">
       <input type="reset" value="重置">
       
    </form>

</body>
</html>
